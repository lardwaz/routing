<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multimedia Resource cacher</title>
</head>
<body>
    <div>
        <h3>Image</h3>
        <img src="/resources/?alias=image1" />
    </div>
    <div>
        <h3>Audio</h3>
        <audio controls>
            <source src="/resources/?alias=audio1" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div>
        <h3>Video</h3>
        <video width="320" height="240" controls>
            <source src="/resources/?alias=video1" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div>
        <h3>Text</h3>
        <div id="text1">Loading...</div>

        <script type="text/javascript">
            let textEl = document.getElementById("text1");
            fetch('/resources/sse/?alias=text1').then(resp => resp.json()).then(data => textEl.innerHTML = JSON.stringify(data));
        </script>
    </div>
</body>
</html>
